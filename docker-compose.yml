services:
    app:
        build: .
        volumes:
            - .:/var/www/html
        environment:
            - DB_HOST=host.docker.internal
            - DB_DATABASE=bodyquick
            - DB_USERNAME=root
            - DB_PASSWORD=
        command: sh -c "chmod -R 777 storage bootstrap/cache && php-fpm"
        restart: unless-stopped

    nginx:
        image: nginx:alpine
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        restart: unless-stopped
